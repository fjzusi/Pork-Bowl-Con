---
title: Registration
---

<div class="row">
	<h1>Register Online</h1>
	<form class="col s12">
		<div class="row">
			<div class="input-field col m6 s12">
				<input id="first_name" type="text" class="validate">
				<label for="first_name">First Name</label>
			</div>
			<div class="input-field col m6 s12">
				<input id="last_name" type="text" class="validate">
				<label for="last_name">Last Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col m4 s12">
				<input id="badge_name" type="text" class="validate">
				<label for="badge_name">Badge Name</label>
			</div>
			<div class="input-field col m4 s12">
				<input id="e_mail" type="email" class="validate">
				<label for="e_mail">E-Mail:</label>
			</div>
			<div class="input-field col m4 s12">
				<input id="birth_date" type="date" class="datepicker">
				<label for="birth_date">Birth Date</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col m6 s12">
				<input id="address1" type="text" class="validate">
				<label for="address1">Address</label>
			</div>
			<div class="input-field col m6 s12">
				<input id="address2" type="text" class="validate">
			</div>
		</div>
		<div class="row">
			<div class="input-field col m4 s12">
				<input id="city" type="text" class="validate">
				<label for="city">City</label>
			</div>
			<div class="col m4 s12">
				<label for="state">State</label>
				<select class="browser-default">
					<option></option>
					<option>Alabama</option>
					<option>Alaska</option>
					<option>Arizona</option>
					<option>Arkansas</option>
					<option>California</option>
					<option>Colorado</option>
					<option>Connecticut</option>
					<option>Delaware</option>
					<option>Florida</option>
					<option>Georgia</option>
					<option>Hawaii</option>
					<option>Idaho</option>
					<option>Illinois</option>
					<option>Indiana</option>
					<option>Iowa</option>
					<option>Kansas</option>
					<option>Kentucky</option>
					<option>Louisiana</option>
					<option>Maine</option>
					<option>Maryland</option>
					<option>Massachusetts</option>
					<option>Michigan</option>
					<option>Minnesota</option>
					<option>Mississippi</option>
					<option>Missouri</option>
					<option>Montana</option>
					<option>Nebraska</option>
					<option>Nevada</option>
					<option>New Hampshire</option>
					<option>New Jersey</option>
					<option>New Mexico</option>
					<option>New York</option>
					<option>North Carolina</option>
					<option>North Dakota</option>
					<option>Ohio</option>
					<option>Oklahoma</option>
					<option>Oregon</option>
					<option>Pennsylvania</option>
					<option>Rhode Island</option>
					<option>South Carolina</option>
					<option>South Dakota</option>
					<option>Tennessee</option>
					<option>Texas</option>
					<option>Utah</option>
					<option>Vermont</option>
					<option>Virginia</option>
					<option>Washington</option>
					<option>West Virginia</option>
					<option>Wisconsin</option>
					<option>Wyoming</option>
				</select>
			</div>
			<div class="input-field col m4 s12">
				<input id="zip" type="text" class="validate">
				<label for="zip">Zip</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col m6 s12">
				<input id="cc_num" type="text" class="validate">
				<label for="cc_num">Card Number</label>
			</div>
			<div class="input-field col m6 s12">
				<input id="cc_name" type="text" class="validate">
				<label for="cc_name">Name on Card</label>
			</div>
		</div>
		<div class="row">
			<div class="col m3 s6">
				<label>Expiration</label>
				<select class="browser-default">
					<option></option>
					<option>01 - January</option>
					<option>02 - February</option>
					<option>03 - March</option>
					<option>04 - April</option>
					<option>05 - May</option>
					<option>06 - June</option>
					<option>07 - July</option>
					<option>08 - August</option>
					<option>09 - September</option>
					<option>10 - October</option>
					<option>11 - November</option>
					<option>12 - December</option>
				</select>
			</div>
			<div class="col m3 s6">
				<label>&nbsp;</label>
				<select class="browser-default">
					<option></option>
					<option>2017</option>
					<option>2018</option>
					<option>2019</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
					<option>2024</option>
					<option>2025</option>
					<option>2026</option>
					<option>2027</option>
					<option>2028</option>
					<option>2029</option>
					<option>2030</option>
				</select>
			</div>
			<div class="input-field col m3 s12">
				<input id="security_code" type="text" class="validate">
				<label for="security_code">CVV</label>
			</div>
			<div class="input-field col m3 s12">
				<input id="billing_zip" type="text" class="validate">
				<label for="billing_zip">Billing Zip Code</label>
			</div>
		</div>
		<button class="btn waves-effect waves-light right" type="submit" name="action">Register
			<i class="material-icons right">send</i>
		</button>
	</form>
</div>
