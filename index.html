---
title: Pork Bowl Con
---

<div class="col s12">
	<h1>Pork Bowl Con</h1>
	<p>Welcome to Pork Bowl Con! A nerd convention with a hearty attitude!</p>
</div>

{% for news in site.data.news %}
	<div class="col s12 m4">
		<div class="card-panel">
			<img src="{{ news.image }}" />
			<h4 class="media-heading">{{ news.title }}</h4>
			{% for para in news.paragraphs %}
			<p>{{ para }}</p>
			{% endfor %}
		</div>
	</div>
{% endfor %}
