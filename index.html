---
title: Pork Bowl Con
---
<div id="home-header-jumbotron" class="row">
	<div class="col s12 center">
		<img id="header-image" class="responsive-img" src="/Pork-Bowl-Con/img/banner.png" />
	</div>
	<div class="col s12 center">
		<strong>Where the hearty and savory meet in glorious combat!</strong><br><br>
		<a class="btn-register-online btn waves-effect waves-light" href="/Pork-Bowl-Con/registration.html">Register Online</a>
	</div>
</div>

<div class="row">
{% for news in site.data.news %}
	<div class="col s12 m4">
		<div class="card medium">
			<div class="card-image waves-effect waves-block waves-light">
				<img class="activator" src="{{ news.image }}">
			</div>
			<div class="card-content">
				<span class="card-title activator grey-text text-darken-4">{{ news.title }}<i class="material-icons right">more_vert</i></span>
			</div>
			<div class="card-reveal">
				<span class="card-title grey-text text-darken-4">{{ news.title }}<i class="material-icons right">close</i></span>
				{% for para in news.paragraphs %}
				<p>{{ para }}</p>
				{% endfor %}
			</div>
		</div>
	</div>
{% endfor %}
</div>
